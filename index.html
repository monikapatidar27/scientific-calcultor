<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <header>
        <h2>Calculator</h2>
    </header>
    <div class="maincontainer">
        <div class="calculatorbody">
            <div class="calc-screen">0</div>
            <div class="calc-button-container">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="del">Enter</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>AC</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>hyp</button>
                <button>0</button>
                <button>!</button>
                <button>+</button>
                <button>Alpha</button>
                <button>-</button>
                <button>*</button>
                <button>%</button>
                <button>Ln</button>
                <button>(</button>
                <button>)</button>
                <button>[</button>
                <button>]</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>Log</button>
                <button>,</button>
                <button>^</button>
                <button>,</button>
                <button>=</button>
                <button>(-)</button>
                <button>#</button>
                <button>.</button>
                <button class="del">Delete</button>

            </div>
        </div>
    </div>
</body>

</html>
