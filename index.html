<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <header>
        <h2>Calculator</h2>
    </header>
    <div class="maincontainer">
        <div class="calculatorbody">
            <div class="calc-screen">0</div>
            <div class="calc-button-container">
                <button class="numbers number2">1</button>
                <button class="numbers number1">2</button>
                <button class="numbers number3">3</button>
                <button id="enter">Enter</button>
                <button id="ac">AC</button>
                <button class="numbers number4">4</button>
                <button class="numbers number5">5</button>
                <button class="numbers number6">6</button>
                <button>+</button>
                <button id="del">Delete</button>
                <button class="numbers number7">7</button>
                <button class="numbers number8">8</button>
                <button class="numbers number9">9</button>
                <button>-</button>
                <button id="alpha">Alpha</button>
                <button>.</button>
                <button class="numbers number0">0</button>
                <button>/</button>
                <button>*</button>
                <button>hyp</button>
                <button>%</button>
                <button>!</button>
                <button>π</button>
                <button>e</button>
                <button>Ln</button>
                <button>√x</button>
                <button>x<sup>2</sup></button>
                <button>x<sup>-1</sup></button>
                <button>x<sup>[]</sup></button>
                <button>Log</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>[]|[]</button>
                <button>log<sub>a</sub>x</button>
                <button>( )</button>
                <button>[ ]</button>
                <button>d/dx</button>
                <button>∫dx</button>
                <button id="mode">Mode</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
